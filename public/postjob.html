<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/postjobstyle.css">
    <title>Post a Job</title>
</head>
<body> 
  <nav class="navbar navbar-expand-md navbar-light bg-dark mb-1" >

    <!--Begin Container  -->
    <div class="container">

        <span class="navbar-brand mb-0 h2 text-white">Job Finder</span>
 

        <!-- Collapsable button -->
        <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav"  style="font-size:larger;">

            <ul class="navbar-nav ml-auto ">
                <!-- Links of navbar -->
                <li class="nav-item">
                    <a class="nav-link text-white" href="/api/main">Job Search</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="/api/jobs">All jobs</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link text-white" href="/logout">Logout</a>
                </li>
            </ul>
        </div>

    </div>

    <!-- End Nav bar -->
</nav>
  
<br><br>

  <section id="postjob" class="container">
 
  <div class="row mr-2 ml-2">
    <div class = "card shadow rounded col-sm-11 col-md-12 col-lg-8 bg-dark text-white " style="margin:auto;padding:auto;">
      <div class="card-body">
      <div class="form-wrap">
        <br>
        <h2 class="text-center">Post A Job</h2>
        <br>
        <p class="text-center" style="font-size:large;">Your contact email will be shared with registered users to apply to your Job</p>
        <br>
        <form method="POST">
          <div class="input-group mb-3 row">
            <label for="title" class="col-sm-3" style="font-size:large;">Job Role</label>
            <input type="text" name="role" id="role" class="form-control col-sm-9 ml-2 rounded" placeholder="Front end developer, Software developer"
              maxlength="100" required>
          </div>
       
          <div class="input-group mb-3 row">
            <label for="description" class="col-sm-3" style="font-size:large;">Description</label>
            <textarea name="description" id="description" class="form-control col-sm-9 ml-2 rounded" rows="5" placeholder="Job Description here"
            maxlength="100"></textarea>
          </div>
  
          <div class="input-group mb-3 row">
            <label for="technology" class="col-sm-3" style="font-size:large;">Technology</label>
            <input type="text" name="technology" id="technology" class="form-control col-sm-9 ml-2 rounded" placeholder="eg. javascript, react, PHP"
            maxlength="100">
          </div>
  
          <div class="input-group mb-3 row">
            <label for="company" class="col-sm-3" style="font-size:large;">Company</label>
            <input type="text" name="company" id="company" class="form-control col-sm-9 ml-2 rounded" placeholder="Company name here">
          </div>
  
          <div class="dropdown mb-3 row"> 
               <label for="jobtype" class="col-sm-3" style="font-size:large;">Job Type:</label>
               <select id="jobtype" name="jobtype" class="col-sm-3 ml-2 rounded">
                 <option value="full-time">Full Time</option>
                 <option value="part-time">Part Time</option>
                 <option value="contract">Contract</option>
               </select>  
           </div>
          
          <div class="input-group mb-3 row">
            <label for="salary" class="col-sm-3" style="font-size:large;">Salary</label>
            <input type="salary" name="salary" id="salary" class="form-control col-sm-9 ml-2 rounded" placeholder="Enter salary">
          </div>
  
          <div class="input-group mb-3 row">
            <label for="joblocation" class="col-sm-3" style="font-size:large;">Job Location</label>
            <input type="joblocation" name="joblocation" id="joblocation" class="form-control col-sm-9 ml-2 rounded" placeholder="Enter Job location">
          </div>
  
          <div class="input-group row">
            <label for="contactemail" class="col-sm-3" style="font-size:large;">Contact Email</label>
            <input type="email" name="contactemail" id="contactemail" class="form-control col-sm-9 ml-2 rounded" placeholder="Enter an email"
              required>
          </div>
          <div class="text-center">
            <button type="submit" value="postjob" class="btn btn-lg btn-info mb-3 mt-3">Submit</button>
          </div>
          
        </form>
      </div>
      </div>
    </div>
  </div> 
  </section>

  <footer class="footer mt-auto py-2 fixed-bottom text-center bg-dark text-white">
     <!--paragraph of footer-->
     <p>
        &copy; Job Finder
    </p>
  </footer>
   
</body>
</html>
