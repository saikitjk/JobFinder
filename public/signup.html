<html lang="en">

<head>
  <head>
    <meta charset="UTF-8">

    crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/postjobstyle.css">
    <title>Sign</title>
</head>
</head>

<body>
  <!--header with logout button-->
  <nav class="navbar navbar-expand-md navbar-light bg-dark mb-1" >

    <!--Begin Container  -->
   

        <span class="navbar-brand ml-0 mb-0 h2 text-white" style="font-size:x-large;">Job Finder</span>
 
            <ul class="navbar-nav ml-auto " style="font-size:x-large;">
                <!-- Links of navbar -->
                <li class="nav-item active">
                    <a class="nav-link text-white" href="/login">Login</a>
                </li>
            </ul>
        </div>



    <!-- End Nav bar -->
</nav>
    <br><br>
  <div class="container">
    <div class="row  mr-2 ml-2">
      <div class = "card shadow rounded col-sm-11 col-md-12 col-lg-8 bg-dark text-white " style="margin:auto;padding:auto;">
        <div class="card-body">
        <h2 class="text-center">Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="firstName" style="font-size:large;">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="lastName" style="font-size:large;">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" style="font-size:large;">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="font-size:large;">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert" >
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div> 
          <div class="text-center"> 
          <button type="submit" class="btn btn-lg btn-info mb-3 mt-3">Sign Up</button>
          </div>
        </form>
        <br />
        <p style="font-size: larger;">Or log in <a href="/">here</a></p>
      </div>
    </div>
  </div>
</div>
<footer class="footer mt-auto py-2 fixed-bottom text-center bg-dark text-white">
  <!--paragraph of footer-->
  <p>
     &copy; Job Finder
 </p>
</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
