<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Job Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap frame work-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>
  
<body>
  <nav aria-label="breadcrumb">
    <!--welcome intro-->
    <div class="welcome-intro">
      <h1>Find your dream Job Here</h1>
    </div>
    <!--header-->
    <ol class="breadcrumb navbar-dark bg-primary">
      <li class="breadcrumb-item active" aria-current="page"></li>
    </ol>
  </nav>
  <!--logo-->
  <div class="logo">
    <img src="http://www.intelligencecareers.gov/images/ICHome/SearchJobs_Icon.png" alt="job find logo" width="200px"
      height="120px">
  </div>
  <!--logout button-->
  <div class="logout-btn">
    <a <button type="button" class="btn btn-secondary btn-lg" href="/JobFinder/public/login.html">logout</button></a>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
          <h5>Job title ,Company</h5>
          <input class="form-control mr-sm-2" type="search" placeholder="Search Term ..." aria-label="Search">
          <h5>City, Country, Postal code</h5>
          <input class="form-control mr-sm-2" type="search" placeholder="Search Location ..." aria-label="Search">
          <h5>Role</h5>
          <input class="form-control mr-sm-2" type="search" placeholder="Search Location ..." aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
