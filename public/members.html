<!DOCTYPE html>
<html lang="en">

<head>
  <title>Job Finder</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <!--header with logout buttun-->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header"> 
        <a class="navbar-brand home" href="/">Home</a>
        <a class="navbar-brand" href="/">Post Job</a>
        <a class="navbar-brand logout-btn" href="/logout">Logout</a>
      </div>
    </div>
  </nav>
   <!--search bar-->
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Location ..." aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  <!--welcome text-->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
